<h2 style="text-align: center; margin-top: 5px;">Please enter your details</h2>
<form (ngSubmit)="onSubmit()" #clientForm="ngForm">
<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center center">
  <div class="textArea" fxFlex fxFlexAlign="center" fxFlexFill>
      <div>
        <mat-form-field>
          <input id="FirstName" matInput placeholder="First Name" required [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
          <div [hidden]="firstName.valid || firstName.pristine"
            class="alert alert-danger" style="color: white">
            Name is required
          </div>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input id="LastName" matInput placeholder="Last Name" required [(ngModel)]="model.lastName" name="lastName">
          {{model.lastName}}
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input id="EmailAddress" matInput placeholder="Email Address" required [(ngModel)]="model.emailAddress" name="emailAddress">
          {{model.emailAddress}}
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input id="PhoneNumber" type="number" matInput placeholder="Phone Number" [(ngModel)]="model.phoneNumber" name="phoneNumber">
          {{model.phoneNumber}}
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input id="Password" type="password" matInput placeholder="Password" required [(ngModel)]="model.password" name="password">
          {{model.password}}
        </mat-form-field>
      </div>

      <!-- <div>
        <mat-form-field>
          <input id="ConfirmPassword" matInput placeholder="Confirm Password" required [(ngModel)]="model.confirmPassword" name="confirmPassword">
          {{model.confirmPassword}}
        </mat-form-field>
      </div> -->
    </div>
    <div fxFlex fxFlexAlign="center">
      <button type="submit" mat-raised-button color="primary" [disabled]="!clientForm.form.valid">Create Account</button>
    </div>
</div>
</form>
