<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center center">
  <div fxFlex fxFlexAlign="center">
    <img mat-card-image class="img" src="assets\img\Logo-big.png">
  </div>
  <div class="textArea" fxFlex fxFlexAlign="center" fxFlexFill>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email Address">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input type="password" matInput placeholder="Password">
      </mat-form-field>
    </div>
  </div>
  <div fxFlex fxFlexAlign="center">
    <button mat-raised-button color="primary" routerLink="/messages">Login</button>

    <button mat-raised-button color="primary" routerLink="/register">Register</button>
  </div>
</div>
