<div *ngIf="!firstQuestionAnswered" class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center center">
  <div fxFlex="50"></div>
  <div fxFill fxFlexAlign="center" style="text-align: center;">
    <h2 style="text-align: center; margin-top: 5px;">What area of family law are you interested in?</h2>
    <button class="button" mat-raised-button color="primary" (click)="onFirstClick()">Divorce</button>
    <div></div>
    <button class="button" mat-raised-button color="primary" (click)="onFirstClick()">Separation</button>
    <div></div>
    <button class="button" mat-raised-button color="primary" (click)="onFirstClick()">Child custody</button>
    <div></div>
    <button class="button" mat-raised-button color="primary" (click)="onFirstClick()">Marriage</button>
    <div></div>
    <button class="button" mat-raised-button color="primary" (click)="onFirstClick()">Adoption</button>
    <div></div>
    <button class="button" mat-raised-button color="primary" (click)="onFirstClick()">Domestic violence</button>
  </div>
  <div fxFlex="50"></div>
</div>

<div *ngIf="firstQuestionAnswered && !secondQuestionAnswered" class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center center">
  <div fxFlex="50"></div>
  <div fxFlex fxFlexAlign="center" style="text-align: center;">
    <h2 style="text-align: center; margin-top: 5px;">What are your grounds for divorce?</h2>
    <button class="button" mat-raised-button color="primary" (click)="onSecondClick()">Adultery</button>
    <div></div>
    <button class="button" mat-raised-button color="primary" (click)="onSecondClick()">Unreasonable behaviour</button>
    <div></div>
    <button class="button" mat-raised-button color="primary" (click)="onSecondClick()">Desertion</button>
    <div></div>
    <button class="button" mat-raised-button color="primary" (click)="onSecondClick()">2 year separation</button>
    <div></div>
    <button class="button" mat-raised-button color="primary" (click)="onSecondClick()">5 year separation</button>
  </div>
  <div fxFlex="50"></div>
</div>

<div *ngIf="secondQuestionAnswered" class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center center">
  <div fxFlex="50"></div>
  <div fxFlexAlign="center" style="text-align: center;">
    <h2 style="text-align: center; margin-top: 5px;">Your case summary has been created!</h2>
    <a style="color:white;" download="CaseSummary" href="assets/textFiles/Case_Summary.pdf">Download here</a>
    <h2></h2>
    <h2 style="text-align: center; margin-top: 5px;">You will be notified once your case has been assigned to a lawyer.</h2>
    <button class="button" mat-raised-button color="primary" routerLink="/messages/clientPending">Return to messages</button>
  </div>
  <div fxFlex="50"></div>
</div>
